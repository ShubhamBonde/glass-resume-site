<!DOCTYPE html>
<html lang="en">
<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<!-- BODY -->
<body>
<!-- GLASS -->
    <main>
        <section class="glass">
            <!-- DASHBOARD -->
            <div class="dashboard">
                <!-- USER SECTION -->
                <div class="user">
                    <div class="icon">
                        <img src="./images/myicon.png" alt="">
                    </div>
                    <div class="name">
                        <h3>Shubham Bonde</h3>
                    </div>
                    <div class="worktitle">
                        <p>Web Developer</p>
                    </div>
                </div>
                <div class="line"></div>
                <!-- LINKS SECTION -->
                <div class="links">
                    <div class="link">
                        
                        <img src="./images/github.png" alt="" >
                        <h2>Github</h2>
                    </div>

                    <div class="link">
                        <img src="./images/stackoverflow.png" alt="">
                        <h2>Stackoverflow</h2>
                    </div>

                    <div class="link">
                        <img src="./images/linkedin.png" alt="">
                        <h2>Linkedin</h2>
                    </div>

                    <div class="link">
                        <img src="./images/instagram.png" alt="">
                        <h2>My Instagram</h2>
                    </div>
                </div>
                <div class="connect">
                    <h2>FOLLOW HERE</h2>
                    <img src="./images/connect.png" width="%" height="40%">

                </div>
                <!-- Skills section -->
            </div>
            <div class="skills">

                <!-- status -->
                <div class="status">
                    <h1>MY PROFILE</h1>

                    <!-- input -->
                    <input type="text" title="SEARCH">
                </div>

                <!-- card1 -->
                <div class="cards">
                    <div class="card">
                        <img src="./images/html.png" alt="">
                        <div class="card-info">
                            <h2>HTML 5</h2>
                            <p>Level: Intermediate</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>


                    <!-- card2 -->
                    <div class="cards">
                        <div class="card">
                            <img src="./images/css.png" alt="">
                            <div class="card-info">
                                <h2>CSS3</h2>
                                <p>Level: Intermediate</p>
                                <div class="progress2"></div>
                            </div>
                            <h2 class="percentage">70%</h2>
                        </div>


                        <!-- card3 -->
                        <div class="cards">
                            <div class="card">
                                <img src="./images/javascript.png" alt="">
                                <div class="card-info">
                                    <h2>JAVASCRIPT</h2>
                                    <p>Level: Beginner</p>
                                    <div class="progress3"></div>
                                </div>
                                <h2 class="percentage">40%</h2>
                            </div>


                        </div>
        </section>


    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
